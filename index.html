<!DOCTYPE html>
<html ng-app="twitchApp">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-controller="twitchController">
        <iframe id="twitch-player"
                class="center-block"
                ng-src="{{'http://player.twitch.tv/?channel=' + selectedStream.channel.display_name | trusted}}"
                height="720"
                width="1280"
                allowfullscreen>
        </iframe>

        <div id="stream-info" class="panel panel-info">
            <div class="panel-heading">
                <h3 class="text-center">Stream information</h3>
            </div>
            <div class="panel-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p><span class="glyphicon glyphicon-user"></span> {{selectedStream.channel.display_name}}</p>
                            <p><span class="glyphicon glyphicon-tag"></span> {{selectedStream.channel.status | myLimit : 55}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><span class="glyphicon glyphicon-off"></span> {{selectedStream.channel.game}}</p>
                            <p><span class="glyphicon glyphicon-eye-open"></span> {{selectedStream.viewers}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary center-block" ng-click="updateStream()" ng-disabled="loadingNextStream">Switch streams</button>

        <div id="view-options" class="panel panel-default">
            <div class="panel-heading">
                <h3>Viewing options</h3>
            </div>
            <div class="panel-content">
                <p><input type="checkbox" ng-model="autoSwitch"> Automatically switch streams every <input type="number" ng-model="autoSwitchDelay" ng-disabled="!autoSwitch"> seconds <small ng-show="autoSwitch">(Next switch in {{remainingTime() | number : 0}} seconds)</small></p>
            </div>
        </div>
    </body>
</html>
